<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* âœ… More square card */
    .card {
      width: min(420px, 90vw);
      padding: 28px;
      background: rgba(255,255,255,0.85);
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 5;
    }

    /* âœ… Cartoon back */
    .art {
      width: 190px;
      margin: 0 auto 12px;
      display: block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,0.15));
    }

    h1 {
      font-size: 30px;
      margin: 10px 0 16px;
    }

    .dialogue {
      font-size: 17px;
      font-weight: bold;
      color: #ff1f68;
      margin-bottom: 16px;
      min-height: 26px;
    }

    /* âœ… Button area more square */
    .zone {
      position: relative;
      width: 100%;
      height: 150px;
      margin: auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 22px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: 0.15s;
    }

    #yesBtn {
      left: 15%;
      background: #ff3b7a;
      color: white;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 18px;
    }

    .cert {
      background: white;
      padding: 18px;
      border-radius: 18px;
      margin-top: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      font-weight: 600;
      line-height: 1.6;
    }

    /* âœ… FIXED POPUP */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .popup-box {
      background: white;
      padding: 28px 22px;
      border-radius: 26px;
      text-align: center;
      width: min(360px, 90vw);
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);

      /* âœ… Proper flex layout so button never overlaps */
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .popup-box h2 {
      color: #ff1f68;
      margin: 0;
      font-size: 26px;
    }

    .popup-box p {
      margin: 0;
      font-size: 16px;
      opacity: 0.85;
    }

    .popup-box button {
      position: static;
      transform: none;
      padding: 14px 26px;
      border: none;
      border-radius: 999px;
      background: #ff3b7a;
      color: white;
      font-weight: 800;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
    }

    .popup-box button:hover {
      background: #ff1f68;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- âœ… Cute Cartoon Animal Back -->
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="fur" x1="0" x2="1">
        <stop offset="0" stop-color="#f7c7a1"/>
        <stop offset="1" stop-color="#f2a97b"/>
      </linearGradient>
      <linearGradient id="heart" x1="0" x2="1">
        <stop offset="0" stop-color="#ff4d7d"/>
        <stop offset="1" stop-color="#ff1f68"/>
      </linearGradient>
    </defs>

    <path d="M250 50 C250 33 270 25 282 38
             C294 25 314 33 314 50
             C314 78 282 92 282 106
             C282 92 250 78 250 50Z"
          fill="url(#heart)"/>

    <path d="M90 120 C90 70 140 40 190 60
             C240 40 290 70 290 120
             C290 180 240 210 190 210
             C140 210 90 180 90 120Z"
          fill="url(#fur)"/>

    <circle cx="160" cy="130" r="8"/>
    <circle cx="220" cy="130" r="8"/>

    <path d="M190 144 C186 144 182 148 182 152
             C182 160 190 164 190 170
             C190 164 198 160 198 152
             C198 148 194 144 190 144Z"
          fill="#ff7aa2"/>
  </svg>

  <h1 id="mainQuestion">Cindreallaâœ¨ will you be my valentine?</h1>

  <div class="dialogue" id="dialogue">Try clicking No ğŸ˜ˆ</div>

  <div class="zone" id="zone">
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ”ª</button>
  </div>

  <!-- Fireworks -->
  <div class="result" id="fireworks">
    <h2>YAY!! ğŸ‰</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
         width="220">
  </div>

  <!-- Certificate -->
  <div class="result" id="certificate">
    <h2>ğŸ’Œ Valentine Certificate ğŸ’Œ</h2>
    <div class="cert">
      âœ… Unlimited Kisses <br>
      âœ… Unlimited Cuddles <br>
      âœ… Lifetime Sweetness <br>
      âŒ No Refunds ğŸ˜ˆ
    </div>
  </div>

</div>

<!-- âœ… Fixed Popup -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2>ğŸ’– ITâ€™S A DATE!! ğŸ’–</h2>
    <p>Get ready for kisses & chaos ğŸ˜ˆğŸ“</p>
    <button id="closePopup">OKAYYYY ğŸ˜­ğŸ’˜</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const zone = document.getElementById("zone");

  const dialogue = document.getElementById("dialogue");
  const mainQuestion = document.getElementById("mainQuestion");

  const fireworks = document.getElementById("fireworks");
  const certificate = document.getElementById("certificate");

  const popup = document.getElementById("popup");
  const closePopup = document.getElementById("closePopup");

  const noDialogues = [
    "STOPPP ğŸ˜­",
    "NUH UH ğŸ’€",
    "WHY ARE YOU LIKE THIS??",
    "BRO CHILL ğŸ’€",
    "NOPEEEE ğŸ˜ˆ"
  ];

  let lastTime = 0;

  function updateDialogue() {
    const now = Date.now();
    if (now - lastTime > 700) {
      dialogue.textContent =
        noDialogues[Math.floor(Math.random() * noDialogues.length)];
      lastTime = now;
    }
  }

  function moveNo() {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const newLeft = Math.random() * (z.width - b.width);
    const newTop = Math.random() * (z.height - b.height);

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";

    updateDialogue();
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {
    mainQuestion.style.display = "none";
    zone.style.display = "none";
    dialogue.style.display = "none";

    fireworks.style.display = "block";

    confetti({
      particleCount: 180,
      spread: 140
    });

    setTimeout(() => {
      fireworks.style.display = "none";
      certificate.style.display = "block";
      popup.style.display = "flex";
    }, 2000);
  });

  closePopup.addEventListener("click", () => {
    popup.style.display = "none";
  });
</script>

</body>
</html>
